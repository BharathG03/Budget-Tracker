<h1 class="center">Add Transaction</h1>

<form name="login_form">

    <label for="budget_id">Budget</label>
    <input type="text" name="budget_id" class="field" required>

    <label for="transaction">Transaction Name</label>
    <input type="text" name="transaction" class="field" required>

    <label for="date">Transaction Date</label>
    <input type="date" name="date" class="field" required>

    <label for="type">Transaction Type</label>
    <select name="type" size="3">
        <option value="Entertainment">Entertainment</option>
        <option value="Food">Food</option>
        <option value="Loans">Loans</option>
        <option value="Other">Other</option>
    </select>

    <input type="submit" value="add" class="btn">

</form>
